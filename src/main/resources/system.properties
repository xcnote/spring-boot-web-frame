
hibernate.sql.database=MYSQL
hibernate.sql.generateddl=true
hibernate.sql.show=true
hibernate.sql.generateddl_server=false

db.default.driverClassName=${jdbc.driverclass}
db.default.url=${jdbc.url}
db.default.username=${jdbc.username}
db.default.password=${jdbc.password}

system.skipauth.prefix=/internal/

#THYMELEAF (ThymeleafAutoConfiguration)  
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

